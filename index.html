<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Moon Phase Tarot Reading</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-off">
  <div class="container">
    <header>
      <h1>🌙 Moon Phase Tarot Reading</h1>
      <p>Pick your current moon phase and receive a channeled message ✨</p>
      <select id="moonPhase">
        <option value="">-- Select a phase --</option>
        <option value="new">New 🌑</option>
        <option value="full">Full 🌕</option>
        <option value="waning">Waning 🌘</option>
        <option value="waxing">Waxing 🌒</option>
      </select>
      <button onclick="detectMoonPhase()">🪐 Auto Detect Moon Phase</button>
      <p id="moonMessage" class="moon-message"></p>
      <button onclick="moonPhaseReading()">Reveal Message</button>
    </header>

    <section class="tarot-section">
      <button onclick="drawCard()">Draw a Card 🔮</button>
      <div id="cardResult"></div>
      
      <label for="spreadType">Select your spread:</label>
      <select id="spreadType">
        <option value="mindBodySpirit">Mind – Body – Spirit</option>
        <option value="loveWorkAdvice">Love – Work – Advice</option>
        <option value="pastPresentFuture" selected>Past – Present – Future</option>
      </select>
      <button onclick="drawThreeCardReading()">🔮 3‑Card Spread</button>
      <div class="three-card-reading" id="threeCardContainer"></div>

      <div class="flip-card" id="cardContainer">
        <div class="flip-card-inner">
          <div class="flip-card-front">🔮 Tap to reveal your card...</div>
          <div class="flip-card-back" id="cardBackResult"></div>
        </div>
      </div>
    </section>

    <footer>
      <button id="toggleMode">🌓 Toggle Light/Dark Mode</button>
      <button id="bgToggleBtn">🌌 Toggle Background</button>
    </footer>
  </div>

  <script src="index.js"></script>
</body>
</html>
