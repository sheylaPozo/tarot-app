<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moon Phase Tarot Reading</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>🌙 Moon Phase Tarot Reading</h1>
      <p>Pick your current moon phase and receive a channeled message ✨</p>
      <select id="moonPhase">
        <option value="">-- Select a phase --</option>
        <option value="new">New 🌑</option>
        <option value="full">Full 🌕</option>
        <option value="waning">Waning 🌘</option>
        <option value="waxing">Waxing 🌒</option>
      </select>
      <!-- new button for api -->
      <button onclick="detectMoonPhase()">🪐 Auto Detect Moon Phase</button>

      <p id="moonMessage" class="moon-message"></p>
      <button onclick="moonPhaseReading()">Reveal Message</button>
      <div id="message"></div>
    </header>

    <section class="tarot-section">
      <button onclick="drawCard()">Draw a Card 🔮</button>
      <div id="cardResult"></div>
      <button onclick="drawThreeCardReading()">🔮 3-Card Spread</button>
      <div class="three-card-reading" id="threeCardContainer"></div>
      <!-- Tarot Card Flip Display -->
      <div class="flip-card" id="cardContainer">
        <div class="flip-card-inner" id="cardInner">
          <div class="flip-card-front">
            🔮 Tap to reveal your card...
          </div>
          <div class="flip-card-back" id="cardBackResult">
           <!-- JS will populate this -->
          </div>        
        </div>
      </div>
    </section>

    <footer>
      <button id="toggleMode">🌓 Toggle Light/Dark Mode</button>
    </footer>
  </div>

  <script src="index.js"></script>
</body>
</html>
